{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaloforge: Login</title>
    <link rel="stylesheet" href="{% static 'resume/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="{% static "resume/images/favicon.ico" %}" type="image/x-icon">
</head>
<body class="login-page">
    <a href="{% url 'home' %}" class="btn back-btn">
        <i class="fas fa-arrow-left"></i>
        <span class="ms-1">Back</span>
    </a>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h3><strong>Kaloforge</strong> Login</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="id_username" >
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="id_password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">Login</button>
                        </form>
                        <div class="mt-3">
                            <div class="text-center">
                                <p class="text-muted mb-2">Or continue with</p>
                                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary w-100 google-btn" style="background-color: #fff; border: 1px solid #dadce0; color: #3c4043; box-shadow: 0 1px 2px rgba(0,0,0,.1);">
                                    <img src="{% static 'resume/images/glogo.png' %}" alt="Google" style="height: 18px; margin-right: 8px; vertical-align: middle;">
                                    <span style="vertical-align: middle;">Login with Google</span>
                                </a>
                            </div>
                        </div>
                        <div class="mt-2 text-center">
                            <small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
