{% extends 'resume/layout.html' %}

{% block title %}Kaloforge:resume_form{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="form-overlay form-container">
                <!--aru input field paxi add hanamla -->
                <form action="#" method="POST" class="form-box p-4">
                    <h2>Create Your Resume</h2>
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

            
                    <div class="form-group mb-3">
                        <label for="skills">Skills</label>
                        <textarea id="skills" name="skills" class="form-control" placeholder="Enter your skills" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
